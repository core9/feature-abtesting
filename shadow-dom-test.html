<!DOCTYPE html>
<html lang="en">
<head>
<title>Shadow DOM Example</title>
<meta charset="UTF-8" />
<style>
h1{
  font-size:60px;
}
</style>
<script>
	window.addEventListener("load", function() {

		var el = document.createElement('div');
		el.id = "test";
		var shadow = el.createShadowRoot();
		shadow.innerHTML = '<div id="q"><h1>test</h1></div>';
		document.body.appendChild(el);

	}, false);

	function addEvent() {
		var inShadowDom = document.querySelector('#test').shadowRoot
				.getElementsByTagName('div');
		
		function click(){
			alert("hi");
		}
		
		inShadowDom[0].addEventListener("click", click);
		
		console.log(inShadowDom);
	}

	setTimeout(addEvent, 1000);
</script>
</head>
<body>
	<div id="demo"><h1>demo</h1></div>
</body>
</html>
